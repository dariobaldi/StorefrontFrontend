<div class="cart-item">
    <div class="cart-item-details">
        <a href="/product/{{ cartProduct.id }}"><img src="{{cartProduct.url}}" alt="{{cartProduct.name}}"></a>
    </div>
    <div class="cart-item-details ">
        <p>{{ cartProduct.name }}</p>
        <p>${{ cartProduct.price }}</p>
        <p>{{cartProduct.quantity}}</p>
    </div>
</div>
