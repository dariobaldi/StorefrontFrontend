<form #form="ngForm" (ngSubmit)="submitForm()">
    <div class="mb-3">
        <label class="form-label">Full name</label>
        <input type="text" name="fullName" class="form-control" required minlength="3" maxlength="30" placeholder="Full name" [(ngModel)]="clientName" #fullName="ngModel">
        <div id="nameRequired" *ngIf="(fullName.hasError('required')|| fullName.hasError('minlength') || fullName.hasError('maxlength')) && fullName.dirty" class="form-text" style="color: red;">Name is required (only names between 3 and 30 characters are accepted.</div>
    </div>
    <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" name="address" class="form-control" required minlength="3" maxlength="40" placeholder="Delivery address">
    </div>
    <div class="mb-3">
        <label class="form-label">Credit card number</label>
        <input type="number" name="cardNumber" class="form-control" required minlength="13" maxlength="19" pattern="[0-9]+" placeholder="(Max length of 19 digits)">
        <div id="cardHelp" class="form-text">We'll never share your payment details with anyone else.</div>
    </div>
    <button type="submit" [disabled]="form.invalid" class="btn btn-primary float-end">Purchase</button>
</form>
