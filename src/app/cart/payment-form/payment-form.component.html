<form #form="ngForm" (ngSubmit)="submitForm()">
    <div class="mb-3">
        <label class="form-label">Full name</label>
        <input type="text" name="fullName" class="form-control" required minlength="3" maxlength="30"
            placeholder="(Minimum 3 characters)" [(ngModel)]="orderInfo.clientName" #fullName="ngModel">
        <div *ngIf="(fullName.hasError('required')|| fullName.hasError('minlength') || fullName.hasError('maxlength')) && fullName.dirty"
            class="form-text" style="color: red;">Name is required (only names between 3 and 30 characters are accepted).
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" name="address" class="form-control" required minlength="6" maxlength="40"
            placeholder="(Minimum 6 characters)" [(ngModel)]="orderInfo.address" #deliveryaddress="ngModel">
        <div *ngIf="(deliveryaddress.hasError('required')|| deliveryaddress.hasError('minlength') || deliveryaddress.hasError('maxlength')) && deliveryaddress.dirty"
            class="form-text" style="color: red;">
            An address is required (maximum 40 characters).
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Credit card number</label>
        <input type="text" name="cardNumber" class="form-control" required minlength="13" maxlength="19"
            placeholder="(Max length of 19 digits)" [(ngModel)]="orderInfo.cardNumber" #clientCard="ngModel">
        <div class="form-text">We'll never share your payment details with anyone else.</div>
        <div *ngIf="(clientCard.hasError('required')|| clientCard.hasError('minlength') || clientCard.hasError('maxlength')) && clientCard.dirty"
            class="form-text" style="color: red;">
            Please enter a valid number
        </div>
    </div>
    <button type="submit" [disabled]="form.invalid" class="btn btn-primary float-end">Purchase</button>
</form>
