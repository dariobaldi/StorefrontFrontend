<div class="product-container">
    <a href="/product/{{ product.id }}"><img src="{{product.url}}" alt="{{product.name}}" class="product-image"></a>
    <p>{{ product.name }}</p>
    <p>${{ product.price }}</p>
    <input type="number" class="select-input" value="1">
    <button class="btn btn-primary" (click)="addToCart()">Add to cart</button>
</div>
